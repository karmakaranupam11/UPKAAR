<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upakaar | SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/login.css">
    <script defer src="../assets/scripts/jquery-3.6.0.js"></script>
    <script defer src="../assets/scripts/resetPassword.js"></script>
</head>

<body>

        <section class="text-blueGray-700">
        <div class="container items-center px-5 py-12 lg:px-20">
          <div class="flex flex-col w-full max-w-md p-10 mx-auto my-6 transition duration-500 ease-in-out transform bg-white rounded-lg md:mt-0"
          >
          <div>
            <!-- <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow"> -->
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Reset password UPAKAAR</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
              “We only have what we give.”
              ― Isabel Allende
            </p>
          </div>
          <p id="message"></p>
            <div class="mt-4">
              <div class="mt-6">

                <div  class="space-y-1">
                  <div>
                    <label for="email" class="block text-sm font-medium text-neutral-600">
                     Old password
                    </label>
                    <div class="mt-1">
                      <input id="oldpassword" name="oldpassword" type="password" autocomplete="email" required="" placeholder="Your Old password" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"/>
                    </div>
                  </div>
                  <div class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-neutral-600">
                     New Password
                    </label>
                    <div class="mt-1">
                      <input id="newpassword" name="newpassword" type="password" autocomplete="current-password" required="" placeholder="Your new Password" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"/>
                    </div>
                  </div>
                  <div class="flex items-center justify-between space-y-6">
                    <div class="flex items-center">
                      <input id="remember-me" name="remember-me" type="checkbox" onclick="myFunction()" class="w-4 h-4 text-blue-600 border-gray-200 rounded focus:ring-blue-500"/>
                      <label for="remember-me" class="block ml-2 text-sm text-neutral-600">Show password</label>
                    </div>
                    <div class="text-sm">
                      <a href="/home" class="font-medium text-blue-600 hover:text-blue-500">
                          Go <span style="color: rgb(0, 110, 255);"> Home</span>
                      </a>
                    </div>
                  </div>
                  <div>
                    <button id="btnSubmit" class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                      Reset 
                    </button>
                  </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
