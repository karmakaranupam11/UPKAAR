<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="./assets/scripts/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./assets/scripts/login.js"></script>
    <title>Upakaar | Login</title>
  </head>

  <body>
    <section class="text-blueGray-700">
      <div class="container items-center px-5 py-12 lg:px-20">
          
        <div  id="logincard" class="flex flex-col w-full max-w-md p-10 mx-auto my-6 transition duration-500 ease-in-out transform bg-white rounded-lg md:mt-0"
        >
        <div>
            <!-- <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow"> -->
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Welcome to UPAKAAR</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
              When we give cheerfully and accept gratefully, everyone is blessed. â€• Maya Angelou
            </p>
          </div>
          <p id="message"></p>
          <div class="mt-4">
            <div class="mt-6">
              <div  class="space-y-6">
                <div>
                  <label for="email" class="block text-sm font-medium text-neutral-600">
                    Email address
                  </label>
                  <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required="" placeholder="Your Email" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"/>
                  </div>
                </div>
                <div class="space-y-1">
                  <label for="password" class="block text-sm font-medium text-neutral-600">
                    Password
                  </label>
                  <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required="" placeholder="Your Password" class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"/>
                  </div>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" onclick="myFunction()" placeholder="Your password" class="w-4 h-4 text-blue-600 border-gray-200 rounded focus:ring-blue-500"/>
                    <label for="remember-me" class="block ml-2 text-sm text-neutral-600">Show password</label>
                  </div>
                  <div class="text-sm">
                    <a href="/register" class="font-medium text-blue-600 hover:text-blue-500">
                        New? <span style="color: rgb(0, 110, 255);"> Sign Up</span>
                    </a>
                  </div>
                </div>
                <div>
                  <button id="btnSubmit" class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login <img src="./login_black_24dp.svg">
                  </button>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
